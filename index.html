<!doctype html>
<html lang="en" ng-app="golf" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Golf comp scoring system</title>
		<!--<link rel="stylesheet" href="bower_components/todomvc-common/base.css">-->
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body>
		<section id="golfApp" ng-controller="homeCtrl">
			<header id="header">
				<h1>home</h1>
			</header>
			<div id="mainLinks" ng-show="user" ng-cloak>
              <span ng-bind="user.name"></span><br/>
              <a href="#scoreCard">Score Card</a>
              <a href="#config">settings</a>
              <a _target='_self' ng-click="logout()" href="#">log out</a>          
			</div>
          	<div id="login" ng-hide="user" ng-cloak>
				<form ng-submit="login()">
                  <input name="userName" id="userName"  value=""  placeholder="user name"/>
                  <input type="password" name="password" id="password"  value=""/>
                  <input type="submit" value="login"/>
                  <a href="#register">register</a>
              	</form>  
              
			</div>
          <div ng-view></div>
			<footer id="footer" ng-cloak>
              spam advert :)
              	<pre>$location.path() = {{$location.path()}}</pre>
  				<pre>$route.current.templateUrl = {{$route.current.templateUrl}}</pre>
  				<pre>$route.current.params = {{$route.current.params}}</pre>
  				<pre>$route.current.scope.name = {{$route.current.scope.name}}</pre>
  				<pre>$routeParams = {{$routeParams}}</pre>
          	</footer>
		</section>
		<script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
		<script src="js/app.js"></script>
        <script src="js/factories/golfLocalStorage.js"></script>
		<script src="js/controllers/homeCtrl.js"></script>
      	<script src="js/services/configService.js"></script>
		<script src="js/controllers/scoreCardCtrl.js"></script>
      	<script src="js/directives/todoFocus.js"></script>
		<script src="js/directives/todoEscape.js"></script>
	</body>
</html>
